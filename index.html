<!DOCTYPE html>
<html>
    <head lang = 'en'>
        <meta charset="UTF-8" name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Sketch</title>
        <link rel = "stylesheet" href = "./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Slackside+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>SKETCH</h1>
        </div>
        <div class="side-tab">
            <button id="show-grid">â–¦</button>
            <div class="container" id="color-picker-container">
                <input id="color-picker" type="color">
            </div>
            <div class="container" id="rainbow-container">
                <button id="rainbow">RAINBOW</button>
            </div>
            <div class="container" id="shade-container">
                <button id="lighten">LIGHTEN</button>
                <button id="darken">DARKEN</button>
            </div>
            <div class="container" id="eraser-container">
                <button id="eraser">ERASER</button>
            </div>
            <div class="container" id="clear-container">
                <button id="clear">CLEAR</button>
            </div>
            <div class="container" id="slider-container">
                <input id="slider" type="range" min="1" value = '32'>
                <h1 id="slider-desc">32 x 32</h1>
            </div>
        </div>
        <script src = "./script.js"></script>
    </body>
</html>
